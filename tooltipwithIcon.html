<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Tooltip</title>
    <style>
        .container{
            top: 30px;
            left: 30px;
            width: 300px;
            height: 300px;
            background-color: rgb(248, 156, 69);
            position: relative;
        }
        .container-flex{
            display: flex;
            padding-top: 130px;
        }
        .container-flex > div{
            margin-left: 25px;
        }
        .container-flex img{
            height: 30px;
            width: 30px;
            border-radius: 8px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -60px;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
        visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-flex">
        <div class="tooltip">
            <img src="facebookicon.png">
            <span class="tooltiptext">Facebook</span>
        </div>
        <div class="tooltip">
            <img src="twittericon.png">
            <span class="tooltiptext">Twitter</span>
        </div>
        <div class="tooltip">
            <img src="instagramicon.png">
            <span class="tooltiptext">Instagram</span>
        </div>
        <div class="tooltip">
            <img src="githubicon.png">
            <span class="tooltiptext">Github</span>
        </div>
        <div class="tooltip">
            <img src="youtubeicon.png">
            <span class="tooltiptext">Youtube</span>
        </div>
    </div>
    </div>
    
</body>
</html>
